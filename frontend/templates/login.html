{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>

<form class="box" method="post" action="{{ url_for('login_submit') }}">
  <label>Логин
    <input name="username" required>
  </label>
  <label>Пароль
    <input type="password" name="password" required>
  </label>
  <button type="submit">Войти</button>
</form>
{% endblock %}
